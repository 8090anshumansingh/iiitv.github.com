---
layout: archive
title: Tags
tagpage: 1
---

{% for post in site.posts %}
<!--Card -->
<div class="card card-simple{% for tag in post.tags %} tag_{{tag}}{% endfor %}" style="display: none;">
    <div class="card-content">
        <div class="card-title">
            <a href="{{ post.url }}" class="primary-color"><h3>{{ post.title }}</h3</a>
        </div>
        <span class="credit">&nbsp;by <a href="http://github.com/{{post.author}}"><strong class="primary-color author-name">{{ post.author }}</strong></a>
            on {{ post.date | date: "%b %d, %Y" }}</span>
    </div>
</div>
<!-- end Card -->
{% endfor %}
