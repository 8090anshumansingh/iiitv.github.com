---
layout: archive
title: Archive
tagpage: 1
---

{% for post in page.posts %}
<!--Card -->
<div class="card card-simple{% for tag in post.tags %} tag_{{tag}}{% endfor %}">
    <div class="card-content">
        <div class="card-title">
            <a href="{{ post.url }}" class="primary-color"><h3>{{ post.title }}</h3</a>
        </div>
        <span class="credit">&nbsp;by <strong class="primary-color author-name">{{ post.author }}</strong>
            on {{ post.date | date: "%b %d, %Y" }}</span>
    </div>
</div>
<!-- end Card -->
{% endfor %}
